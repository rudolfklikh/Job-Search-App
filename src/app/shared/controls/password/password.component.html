<div class="password">
    <input [type]="passwordType" class="app-input" [value]="value" [placeholder]="placeholder || 'Password'"
        [disabled]="isDisabled ? true : null" (keyup)="onKeyup($event)" (blur)="onBlur()">

    <div class="password__actions" (click)="togglePassword()">
        <span>{{ passwordActionLabel }}</span>
    </div>
</div>
